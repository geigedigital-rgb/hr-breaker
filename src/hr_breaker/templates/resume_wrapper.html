<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        @page {
            size: letter;
            margin: 0.4in 0.4in 0.35in 0.4in;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", Times, Georgia, serif;
            font-size: 11pt;
            line-height: 1.25;
            color: #000;
        }

        a {
            color: #000;
            text-decoration: underline;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 8pt;
        }

        .name {
            font-size: 14pt;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2pt;
            margin-bottom: 4pt;
        }

        .contact-line {
            font-size: 10pt;
        }

        .contact-line .sep {
            margin: 0 6pt;
            color: #666;
        }

        /* Sections */
        .section {
            margin-top: 10pt;
        }

        .section-title {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 11pt;
            letter-spacing: 1pt;
            border-bottom: 1pt solid #000;
            padding-bottom: 2pt;
            margin-bottom: 6pt;
        }

        .section-content {
            padding-left: 0;
        }

        /* Summary */
        .summary {
            text-align: justify;
            line-height: 1.3;
        }

        /* Experience/Education entries */
        .entry {
            margin-bottom: 8pt;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 2pt;
        }

        .entry-main {
            flex: 1;
        }

        .entry-date {
            text-align: right;
            white-space: nowrap;
            margin-left: 8pt;
        }

        .company, .institution {
            font-weight: bold;
        }

        .title, .degree {
            font-style: italic;
        }

        .location {
            color: #444;
        }

        .bullets {
            list-style: none !important;
            margin: 0;
            padding: 0;
        }

        .bullets li {
            position: relative;
            padding-left: 12pt;
            margin-bottom: 1pt;
            text-align: justify;
            line-height: 1.25;
        }

        .bullets li::before {
            content: "\2022";
            position: absolute;
            left: 0;
            color: #000;
        }

        /* Skills */
        .skills-list {
            text-align: justify;
            line-height: 1.3;
        }

        /* Projects */
        .project {
            margin-bottom: 4pt;
        }

        .project-name {
            font-weight: bold;
        }

        /* Simple list */
        .simple-list {
            list-style: none !important;
            margin: 0;
            padding: 0;
        }

        .simple-list li {
            position: relative;
            padding-left: 12pt;
            margin-bottom: 1pt;
        }

        .simple-list li::before {
            content: "\2022";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
{{BODY}}
</body>
</html>
